<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Welcome to Trial MDM</title>
</h:head>

<h:body>

	<h:form>
		<p:tabView activeIndex="#{loginBean.activeIndex}">
			<p:tab title="Admin">
				<h:graphicImage library="default" name="images/admin.png"
					width="200" height="200" style="margin: 20px" />
			</p:tab>

			<p:tab title="Phone">
				<h:graphicImage library="default" name="images/phone.png"
					width="200" height="200" style="margin: 20px" />
			</p:tab>

			<p:tab title="Store">
				<h:graphicImage library="default" name="images/bag.jpg" width="200"
					height="200" style="margin: 20px" />
			</p:tab>
		</p:tabView>

		<h:panelGrid columns="2">
			<h:outputLabel value="Username" for="username" />
			<h:inputText id="username" value="#{loginBean.username}" />

			<h:outputLabel value="Password" for="password" />
			<h:inputSecret id="password" value="#{loginBean.password}" />

			<p:commandButton value="Login" action="#{loginBean.login}"
				style="margin: 10px" />
		</h:panelGrid>
	</h:form>
</h:body>
</html>
