<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Phone Monitoring Page</title>
	<h:outputStylesheet name="css/menubar.css" library="default" />
	<style>
</style>
</h:head>

<h:body>
	<h:form>
		<div id='cssmenu'>
			<ul>
				<li><a href='#' jsf:action="#{phonesBean.logout}">Logout</a></li>
			</ul>
		</div>
	</h:form>
	
	<h:form>
		<p:dataTable value="#{phonesBean.devices}" var="device"
			style="margin: 20px">
			<p:column>
				<f:facet name="header">IMEI</f:facet>
				<p:outputLabel value="#{device.imei}" />
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
